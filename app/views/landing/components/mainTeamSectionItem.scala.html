@(image: String, delay: Int, name: String, descr: String)(implicit flash: Flash, messages: Messages, ac: controllers.AppContext, req: play.api.mvc.RequestHeader)

<div class="col col--sm-6 col--lg-4">
	<div class="__item  text--center" data-aos="zoom-in" data-aos-delay="@delay">
		<figure class="__image  center-block circled">
			<img class="img-responsive circled lazy" src="@routes.Assets.versioned("images/landing/blank.gif")" data-src="@routes.Assets.versioned("images/landing/team_img/" + image)" width="230" height="230" alt="demo" />
			<div class="social-btns">
				<a class="fontello-facebook  circled" href="#"></a>
			</div>
		</figure>
		<div class="__content">
			<h5 class="__title">@name</h5>
			<p>@descr</p>
		</div>
	</div>
</div>
