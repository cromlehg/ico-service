@(title: String, content: String, image: String)(implicit flash: Flash, messages: Messages, ac: controllers.AppContext, req: play.api.mvc.RequestHeader)

<div class="col col--lg-4">
	<div class="__item" data-aos="zoom-in" data-aos-delay="100">
		<div class="__content">
			<i class="__ico">
				<img class="img-responsive lazy" src="@routes.Assets.versioned("images/landing/blank.gif")" data-src="@routes.Assets.versioned("images/landing/" + image)" width="34" height="60" alt="demo" />
			</i>
			<h3 class="__title">@title</h3>
			<p>@content</p>
		</div>
	</div>
</div>
